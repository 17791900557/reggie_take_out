<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        .selectInput {
            position: relative;
            width: 100%;
            min-width: 100px;
        }

        .selectInput .flavorSelect {
            position: absolute;
            width: 100%;
            padding: 0 10px;
            border-radius: 3px;
            border: solid 1px #FF903D;
            line-height: 30px;
            text-align: center;
            background: #fff;
            top: 50px;
            z-index: 99;
        }

        .selectInput .flavorSelect .items {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            line-height: 35px;
            border-bottom: solid 1px #f4f4f4;
            color: #666;
        }

        .selectInput .flavorSelect .none {
            font-size: 14px;
        }

        #food-add-app .uploadImg .el-form-item__label::before {
            content: '*';
            color: #F56C6C;
            margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="true"
                label-width="180px"
                class="demo-ruleForm"
        >

            <div>
                <el-form-item
                        label="账户名:"
                        prop="id"
                >

                    <el-input
                            v-model="ruleForm.id"
                            placeholder="请填写账户"
                            maxlength="10"
                    />
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="姓名:"
                        prop="name"
                >
                    <el-input
                            v-model="ruleForm.name"
                            placeholder="请设输入姓名"
                    />
                </el-form-item>
            </div>

            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm',false)"
                    >
                        保存
                    </el-button>
                    <el-button
                            v-if="actionType == 'add'"
                            type="primary"
                            class="continue"
                            @click="submitForm('ruleForm',true)"
                    >
                        保存并继续添加账户
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/food.js"></script>
<script>
    new Vue({
        el: '#food-add-app',
        data() {
            return {
                id: '',
                name: '',
                restKey: 0,
                status:'',
                vueRest: '1',
                actionType: '',
                index: 0,
                inputStyle: {'flex': 1},
                ruleForm: {
                    'name': '',
                    'id': ''
                },
                mak: false
            }
        },
        computed: {
            rules() {
                return {
                    'id': [
                        {required: true, message: '账号不能为空', trigger: 'blur'},
                        {pattern: /^\d{10}$/, message: '账号必须为10位纯数字', trigger: 'blur'}
                    ],
                    name: [{required: true, message: '姓名不能为空', trigger: 'blur'},
                        {pattern: /^[\u4e00-\u9fa5]{2,4}$/, message: '姓名必须为2-4位中文', trigger: 'blur'}],
                }
            }
        },
        created() {
            this.id = requestUrlParam('id')
            this.actionType = this.id ? 'edit' : 'add'
            if (this.id) {
                this.init()
            }
        },

        mounted() {
        },
        methods: {
            async init() {
                queryAccountById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        this.ruleForm = {...res.data}
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },


            submitForm(formName, st) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        let params = {...this.ruleForm}
                        params.id = this.ruleForm.id
                        params.name = this.ruleForm.name
                        console.log(this.actionType)
                        if (this.actionType == 'add') {
                            addAccount(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('账户添加成功！')
                                    if (!st) {
                                        setTimeout(e=>{
                                            this.goBack();
                                        },500)
                                    } else {
                                        this.ruleForm = {
                                            'name': '',
                                            'id': ''
                                        }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {

                            editAccount(this.id,params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('账户修改成功！')
                                    setTimeout(e=>{
                                        this.goBack();
                                    },500)
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        return false
                    }
                })
            },



            goBack() {
                window.parent.menuHandle({
                    id: '4',
                    url: '/backend/page/food/list.html',
                    name: '账户管理'
                }, false)
            }
        }
    })
</script>
</body>
</html>
