<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="true"
                label-width="180px"
                class="demo-ruleForm"
        >

            <div>
                <el-form-item
                        label="账户名:"
                        prop="id"
                >

                    <el-input
                            v-model="ruleForm.id"
                            placeholder="请输入要充值的账户名"
                            maxlength="10"
                    />
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="充值金额:"
                        prop="balance"
                >
                    <el-input
                            v-model="ruleForm.balance"
                            placeholder="请设输入要充值的金额"
                    />
                </el-form-item>
            </div>

            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        重置
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm')"
                    >
                        充值
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/category.js"></script>
<script>
    new Vue({
        el: '#food-add-app',
        data() {
            return {
                id: '',
                balance: '',
                restKey: 0,
                status: '',
                ruleForm: {
                    'balance': '',
                    'id': ''
                },
                mak: false
            }
        },
        computed: {
            rules() {
                return {
                    'id': [
                        {required: true, message: '请输入账号', trigger: 'blur'},
                        {pattern: /^\d{10}$/, message: '账号必须为10位纯数字', trigger: 'blur'}
                    ],
                    balance: [
                        {required: true, message: '请输入充值金额', trigger: 'blur'},
                        {
                            validator: (rule, value, callback) => {
                                if (value < 1 || value > 500) {
                                    callback(new Error('充值金额必须在1-500之间'));
                                } else {
                                    callback();
                                }
                            },
                            trigger: 'blur',
                        },
                    ],
                }
            }
        },
        created() {
        },

        mounted() {
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.$confirm('确认为该账户充值?', '提示', {
                            'confirmButtonText': '确定',
                            'cancelButtonText': '取消',
                            'type': 'warning'
                        }).then(() => {
                            let params = {...this.ruleForm}
                            params.id = this.ruleForm.id
                            params.balance = this.ruleForm.balance
                                addBalance(params).then(res => {
                                    if (res.code === 1) {
                                        this.$message.success(res.data)
                                        this.goBack()
                                    } else {
                                        this.$message.error(res.msg || '操作失败')
                                        this.goBack()
                                    }
                                }).catch(err => {
                                    this.$message.error('请求出错了：' + err)
                                })
                            }
                        )
                    }else {
                        return false
                    }
                });
            },
            goBack() {
                this.$refs.ruleForm.resetFields();
            }
        }
    })
</script>
</body>
</html>
