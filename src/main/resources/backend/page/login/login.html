<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞吉外卖管理端</title>
    <link rel="shortcut icon" href="../../favicon.ico">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/icon/iconfont.css"/>
    <style>
        .body {
            min-width: 1366px;
        }
    </style>
</head>

<body>
<div class="login" id="login-app">
    <div class="login-box">
        <img src="../../images/login/login-l.png" alt="">
        <div class="login-form">
            <el-form ref="loginForm" :model="loginForm" >
                <div class="login-form-title">
                    <img src="../../images/login/logo.png" style="width:139px;height:42px;" alt=""/>
                </div>
                <div>
                    <el-form-item prop="phone">
                        <el-input v-model="loginForm.phone" maxlength="11" type="text" auto-complete="off"
                                  placeholder="请输入手机号码" maxlength="20"
                                  prefix-icon="iconfont icon-user"/>

                    </el-form-item>

                </div>
                <el-form-item prop="code">
                    <el-input placeholder=" 请输入验证码" maxlength="4" v-model="loginForm.code" type="text"
                              prefix-icon="iconfont icon-lock"/>
                </el-form-item>
                <div class="divMsg" v-if="msgFlag">手机号输入不正确，请重新输入</div>
                <el-form-item style="width:100%;">

                    <el-button v-if="show" class="code-btn" size="medium" type="primary" style="width:100%;"
                               @click='getCode'>获取验证码
                    </el-button>
                    <span v-if="!show" style="color: #707070;">{{count}}s后重新获取</span>

                    <el-button :loading="loading" class="login-btn" size="medium" type="primary" style="width:100%;"
                               @click.native.prevent="handleLogin">
                        <span v-if="!loading">登录</span>
                        <span v-else>登录中...</span>
                    </el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../api/login.js"></script>

<script>
    new Vue({
        el: '#login-app',
        data() {
            return {
                loginForm: {
                    phone: '',
                    code: ''
                },
                show:true,
                count:"",
                timer:null,

                msgFlag: false,
                loading: false
            }
        },
        computed: {},
        created() {
        },
        methods: {

            getCode() {
                const regex = /^(13[0-9]{9})|(15[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
                if(regex.test(this.loginForm.phone)) {
                    let TIME_COUNT = 60;
                    if (!this.timer) {
                        this.count = TIME_COUNT;
                        this.show = false;
                        this.timer = setInterval(() => {
                            if (this.count > 0 && this.count <= TIME_COUNT) {
                                this.count--;
                            } else {
                                this.show = true;
                                clearInterval(this.timer);
                                this.timer = null;
                            }
                        }, 1000)
                    }
                }
                this.loginForm.code = ''

                if (regex.test(this.loginForm.phone)) {
                    this.msgFlag = false
                    // this.form.code = (Math.random()*1000000).toFixed(0)
                    sendMsgApi({phone: this.loginForm.phone})

                } else {
                    this.msgFlag = true
                }


            },
            async handleLogin() {
                const regex = /^(13[0-9]{9})|(15[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
                    if (regex.test(this.loginForm.phone)) {
                        this.loading = true
                        const res = await loginApi({phone: this.loginForm.phone, code: this.loginForm.code})
                        if (String(res.code) === '1') {
                            localStorage.setItem('employee', JSON.stringify(res.data))
                            window.location.href = '/backend/index.html'
                        } else {
                            this.$message.error({ message: res.msg});
                            this.loading = false
                        }
                    } else {
                        this.$message({type: 'warning', message: '手机号码格式错误'});
                    }

            }
        }
    })
</script>
</body>

</html>
